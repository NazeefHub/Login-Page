<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Practice</title>
</head>

<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form>
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Email/Phone" id="username">

        <label for="password">Password</label>
        <input type="text" placeholder="Password" id="password">

        <button>Log in</button>
        
        <div class="social">
            <div class="go"><i class="fabfa-google"></i> Google</div>
            <div class="fb"><i class="fabfa-google"></i> Facebook</div>
        </div>
    </form>   
</body>
</html>
